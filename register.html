<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="http://127.0.0.1:9000/" />

    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/register.css">
    <title>ثبت‌نام</title>
</head>
<body>
    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide slide-number"></div>
            <div class="slide slide-number"></div>
            <div class="slide slide-number"></div>
            <div class="slide slide-number"></div>
            <div class="slide slide-number"></div>
        </div>
    </div>
    <form class="register-form" action="index.html" method="post">
            <h1 class="header">ثبت‌نام</h1>
            
            <fieldset>
              <legend><span class="number">۱ </span> اطلاعات پایه </legend>
              <label for="firstname">نام:</label>
              <input class="box-style" type="text" id="firstname" name="user_firstname" placeholder="نام">

              <label for="lastname">نام خانوادگی:</label>
              <input class="box-style" type="text" id="lastname" name="user_lastname" placeholder="نام خانوادگی">
              
            </fieldset>
    
            <fieldset>
              <legend><span class="number">۲</span> پروفایل </legend>
              <label for="bio">بیو:</label>
              <textarea class="box-style" id="bio" name="user_bio"></textarea>
            </fieldset>

            <fieldset>
            <label for="skills">مهارت‌ها:</label>
            <select class="box-style" id="skills" name="user_skills">
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="rails"> Rails</option>
                <option value="WordPress">WordPress</option>
            </select>
            </fieldset>
            <fieldset>
                    <label for="job">شغل:</label>
                    <select class="box-style" id="job" name="user_job">
                        <option value="bikar">بیکار</option>
                        <option value="bakar">باکار</option>
                        <option value="web">وب</option>
                    </select>
                    </fieldset>
            <button type="submit">ثبت‌نام</button>
          </form>
          
</body>
</html>
